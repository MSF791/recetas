<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .input-group {
            max-width: 300px;
            margin: 0 auto;
        }
        .input-group input {
            width: 60px; /* Ajusta el ancho de cada campo según sea necesario */
            text-align: center;
            margin: 0 5px; /* Espacio entre los campos */
        }
    </style>
</head>
<body>
    {% include 'navbars/navbar.html' %}
    <div class="container mt-5">
        {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} {% if message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="miAlerta">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        <h6 class="text-center">Se ha Enviado Un Codigo al Correo "{{ correo_usuario }}" <br> 
            por Favor Introduzcalo En El Siguiente Campo
        </h6>
        <form action="{% url 'validar_codigo' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3 text-center">
                <label for="codigo" class="form-label">Introduzca el Código:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="codigo1" name="codigo1" maxlength="1" pattern="\d" title="Ingrese un dígito" required>
                    <input type="text" class="form-control" id="codigo2" name="codigo2" maxlength="1" pattern="\d" title="Ingrese un dígito" required>
                    <input type="text" class="form-control" id="codigo3" name="codigo3" maxlength="1" pattern="\d" title="Ingrese un dígito" required>
                    <input type="text" class="form-control" id="codigo4" name="codigo4" maxlength="1" pattern="\d" title="Ingrese un dígito" required>
                    <input type="hidden" name="correo" value="{{ correo_usuario }}">
                    <input type="hidden" name="codigo_generado" value="{{ codigo }}">
                </div>
                <div class="invalid-feedback">
                    Por favor, ingrese un código de 4 dígitos.
                </div>
            </div>
            <div class="mt-auto text-center">
                <button type="submit" class="btn btn-outline-success">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
