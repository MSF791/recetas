<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    {% include 'navbars/navbar.html' %}

    <div class="container">
        {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} {% if message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="miAlerta">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        <div class="card">
            <div class="card-header text-center">
                <h4>Recuperar Contraseña</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'cambio_contraseña' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="hidden" class="form-control" id="email" name="correo" value="{{ correo }}" placeholder="Introduce tu correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Introduce tu nueva contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu nueva contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
