<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Colecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container_coleccion{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container_coleccion ul{
            width: 500px;
        }
    </style>
</head>
<body>
    {% include 'navbars/navbar.html' %}

    <h1 class="mt-4 text-center">Tus Colecciones</h1>

    <div class="container_coleccion mt-4 mb-4">
        <ul class="list-group text-center">
            {% for collection in collections %}
                <a class="list-group-item list-group-item-action" href="{% url 'collection_detail' collection.id %}">Nombre Coleccion: {{ collection.name }}</a>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
