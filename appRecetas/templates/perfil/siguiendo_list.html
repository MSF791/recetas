<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbars/navbar.html' %}
    <div class="container mt-5">
        <h2>Siguiendo</h2>
        <ul class="list-group">
            {% for follow in following %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ follow.following.first_name }} {{ follow.following.last_name }}
                <form method="POST" action="{% url 'unfollow_user' follow.following.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Dejar De Seguir</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <br>
        <a href="{% url 'edit_profile' %}" class="btn btn-outline-info">Volver</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
